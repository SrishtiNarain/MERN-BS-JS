<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Multiply and Divide</caption>
        <tr>
            <td>
                First Number:
            </td>
        
            <td>
                <input type="number" id="input1"/>
            </td>
        </tr>
        <tr>
            <td>
                Second Number:
            </td>
        
            <td>
                <input type="number" id="input2"/>
            </td>
        </tr>
    </table>
    <br/>

    <button type="button" onclick="Multiply()">Multiply</button>
    <button type="button" onclick="Divide()">Divide</button>
    <br/>
    <p>The result is:
    <span id="result"></span></p>

    <script>
        function Multiply() {
            const num1 = parseFloat(document.getElementById("input1").value);
            const num2 = parseFloat(document.getElementById("input2").value);
            
            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 * num2;
                document.getElementById("result").textContent = result;
            } else {
                document.getElementById("result").textContent = "Invalid Input";
            }
        }

        function Divide(){
            const num1 = parseFloat(document.getElementById("input1").value);
            const num2 = parseFloat(document.getElementById("input2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    const result = num1 / num2;
                    document.getElementById("result").textContent = result;
                } else {
                    document.getElementById("result").textContent = "Division by zero is not allowed";
                }
            } else {
                document.getElementById("result").textContent = "Invalid Input";
            }
        }

    </script>
    
</body>
</html>
