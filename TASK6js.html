<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link href="img/favicon.ico" rel="icon">
    <style>
        .error-input1 {
            border-color: red !important;
        }
        .error-input2 {
            border-color: red !important;
        }
    </style>
</head>
<body>
    <center>
        <form class="form shadow-sm" style="max-width:30%; padding-top: 30px; background-color:#f8f4f4;padding-top: 25px;padding-bottom: 25px;" onsubmit="return validate()">
            <h3><i>Instagram</i></h3>
            <table>
                <tr>
                    <td class="text-center" colspan="2">
                        <i class="far fa-user"></i>
                        <input type="text" placeholder="Username" id="un" style="width: 275px; height: 35px; margin-bottom: 13px; margin-top: 13px" />
                    </td>
                </tr>
                <tr>
                    <td class="text-center" colspan="2">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="pass" style="width: 275px; height: 35px; margin-bottom: 13px"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-lg bg-primary text-light text-center" style="width: 300px; margin-bottom: 15px;">Log in</button>
                    </td>
                </tr>
                <tr>
                    <td class="text-start" >
                        <input type="checkbox" />Remember Me
                    </td>
                    <td>
                        <a href="#" class="ms-5">Forgot Password?</a>
                    </td>
                </tr>
            </table>
        </form>
        <p class="text-center" style="margin-top: 16px;">Don't have an account! <a href="#">Sign up here.</a></p>
    </center>
    <script>
        function validate() {
            var isValid = true; // Declare isValid as true initially
            var un = document.getElementById("un").value;
            var unInput = document.getElementById("un");
            var pass = document.getElementById("pass").value;
            var passInput = document.getElementById("pass");
            if (un.length < 5) {
                unInput.classList.add("error-input1");
                isValid = false;
            } else {
                unInput.classList.remove("error-input1");
            }
            if (pass.length < 5) {
                passInput.classList.add("error-input2");
                isValid = false;
            } else {
                passInput.classList.remove("error-input2");
            }
            return isValid; // Return the validation result
        }
    </script>
</body>
</html>
