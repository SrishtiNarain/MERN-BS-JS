<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-input1 {
            border-color: red !important;
        }
        .error-input2 {
            border-color: red !important;
        }
        .error-input3 {
            border-color: red !important;
        }
        .error-input4 {
            border-color: red !important;
        }
        
    </style>
</head>
<body>
    <center>
        <form class="form" style="max-width: 75%; padding-top: 25px; padding-bottom: 25px;" onsubmit="return validate()">
            <table>
                <tr>
                    <td>
                        <p class="text-start ms-0" id="namelabel">Name</p>
                    </td>
                    <td>
                        <input class="form-control" type="text" id="name" />
                    </td>
                    <td>
                        <p id="invalid1" style="color: red;"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="text-start ms-0" id="emaillabel">Email</p>
                    </td>
                    <td>
                        <input class="form-control" type="text" id="email" />
                    </td>
                    <td>
                        <p id="invalid2" style="color: red;"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="text-start ms-0" id="weblabel">Website</p>
                    </td>
                    <td>
                        <input class="form-control" type="text" id="web" />
                    </td>
                    <td>
                        <p id="invalid3" style="color: red;"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="text-start ms-0" id="msglabel">Message</p>
                    </td>
                    <td>
                        <textarea id="msg"></textarea>
                    </td>
                    <td>
                        <p id="invalid4" style="color: red;"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br />
                        <button class="btn text-center btn-outline-dark" type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
    <script>
        function validate() {
            var name = document.getElementById("name").value;
            var nameInput = document.getElementById("name");
            var email = document.getElementById("email").value;
            var nameemail = document.getElementById("email");
            var substring = "@gmail.com";
            var web = document.getElementById("web").value;
            var nameweb = document.getElementById("web");
            var msg = document.getElementById("msg").value;
            var msgInput = document.getElementById("msg");

            var isValid = true;

            if (name.length < 5) {
                document.getElementById("invalid1").innerHTML = "This is an invalid name";
                nameInput.classList.add("error-input1"); // Add the error-input class
                isValid = false;
            } else {
                document.getElementById("invalid1").innerHTML = "";
                nameInput.classList.remove("error-input1"); // Remove the error-input class
            }
            if (!email.includes(substring)) {
                document.getElementById("invalid2").innerHTML = "This is an invalid email";
                nameemail.classList.add("error-input2"); // Add the error-input class
                isValid = false;
            } else {
                document.getElementById("invalid2").innerHTML = "";
                nameemail.classList.remove("error-input2"); // Remove the error-input class
            }
            if (web.length < 5) {
                document.getElementById("invalid3").innerHTML = "This is an invalid website";
                nameweb.classList.add("error-input3"); // Add the error-input class
                isValid = false;
            } else {
                document.getElementById("invalid3").innerHTML = "";
                nameweb.classList.remove("error-input3"); // Remove the error-input class
            }
            if (msg.length < 5) {
                document.getElementById("invalid4").innerHTML = "This is an invalid message";
                msgInput.classList.add("error-input4"); // Add the error-input class
                isValid = false;
            } else {
                document.getElementById("invalid4").innerHTML = "";
                msgInput.classList.remove("error-input4"); // Remove the error-input class
            }

            return isValid;
            
        }
    </script>
</body>
</html>
